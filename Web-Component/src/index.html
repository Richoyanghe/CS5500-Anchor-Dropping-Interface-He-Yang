<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Readalongs Anchor</title>

  <script type="module" src="build/read-along.esm.js"></script>
  <script nomodule src="build/read-along.js"></script>
  <script src="assets/scripts/anchor.js" defer></script>
  <script src="assets/scripts/wavesurfer.js" defer></script>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>
  <!-- <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.js"></script> -->
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.markers.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Lato|Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/style/anchor.css" rel="stylesheet">

</head>

<body itemscope itemtype="http://schema.org/WebApplication">

  <!-- Wave Form & Control-->

    <div id="waveform"></div>
    <div class="controls">
      <button class="btn btn-primary" data-action="play">
        <i class="glyphicon glyphicon-play"></i>Play /
        <i class="glyphicon glyphicon-pause"></i> Pause
      </button>
      <button class="btn btn-primary" data-action="play-region">
        <i class="glyphicon glyphicon-retweet"></i>
        Play Region
      </button>

      <button class="btn btn-primary" data-action="Preview">
        <i class="glyphicon glyphicon-headphones"></i>
        Preview
      </button>
      <button class="btn btn-primary" data-action="export">
        <i class="glyphicon glyphicon-floppy-disk"></i>
        Export
      </button>
    </div>


  <!-- Read Along Section -->
  <read-along text="assets/test-data/beaver/beaver.xml" alignment="assets/test-data/beaver/beaver.smil"
    audio="assets/test-data/beaver/beaver.mp3" language="en">
  <!-- <read-along text="assets/test-data/notaligned/output.xml" alignment="assets/test-data/notaligned/output.smil"
    audio="assets/test-data/notaligned/output.mp3" raw="assets/test-data/notaligned/output.raw.xml" language="en"> -->
    <span slot="read-along-header" class="anchor">Title</span>
    <span slot="read-along-subheader">SubTitle</span>
  </read-along>


  <!-- Context Menu -->
  <nav id="context-menu" class="context-menu" data-id="">
    <ul class="context-menu__items">
      <div class="context-menu__item">
        <ul class="flex-container">
          <li>
            <a href="#" class="context-menu__link" data-action="add-anchor">
              <i class="glyphicon glyphicon-indent-left"></i> Insert Anchor
            </a>
            <a href="#" class="context-menu__link" data-action="del-anchor">
              <i class="glyphicon glyphicon-remove"></i> Delete Anchor
            </a>
          </li>
        </ul>
      </div>
    </ul>
  </nav>

</body>

</html>
